<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>TUGAS 2</title>
</head>
<body>
    <form></form>
        <fieldset>
            <table border="0" align="center" cellpadding="10" width="90%">
                <thead>
                    <tr bgcolor="grey">
                        <th colspan="4">Form Register produk</th>
                    </tr>
                    <tr>
                        <td>
                            <label>Nama Produk</label>
                        </td>
                        <td>
                            <Input type="text" name="Nama Produk" value="" placeholder="" cellpadding="10" width="40%">
                        </td>
                        </tr>
                        <tr>
                            <td><label>Jenis Produk</label></td>
                            <td>
                                <select name="Jenis Produk">
                                    <option>----Kategori Produk----</option>
                                    <option value="">Kemeja</option>
                                    <option value="">Jaket</option>
                                    <option value="">Celana</option>
                                    <option value="">Sepatu</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Harga</label>
                            </td>
                            <td>
                                <Input type="number" value="" placeholder="" cellpadding="10" width="40%">
                            </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Stok</label>
                                </td>
                                <td>
                                    <Input type="number" value="" placeholder="" cellpadding="10" width="40%">
                                </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label>Photo</label>
                                    </td>
                                    <td>
                                        <input type="file" name="file_gambar" accept="image/*">
                                    </td>
                                    </tr>
                        <tr>
                            <tr>
                                <td colspan="2" bgcolor="grey" align="center">
                                    <input type="submit" value="Kirim">
                                    <input type="reset" value="Batal">
                                </td> 
                                </tr>
        <table border="0" align="center" cellpadding="10" width="90%">
            <thead>
                <tr bgcolor="pinkblue">
                    <th colspan="4">Form Register Member</th>
                </tr>
                <tr>
                    <td>
                        <Label>Username</Label>
                    </td>
                    <td>
                        <input type="Username" value="" placeholder="Masukkan Username">
                    </td>
                </tr>
                <tr>
                   <td>
                    <label>Password</label>
                   </td> 
                    <td>
                        <input type="password" value="" placeholder="Masukkan password">
                    </td>
                </tr>
                <tr>
                <td colspan="2" bgcolor="pinkblue" align="center">
                    <input type="submit" name="Masuk" value="Masuk">
                    <input type="reset" value="reset">
                </td> 
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>
                    </fieldset>
