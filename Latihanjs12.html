<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Pemanggilan ID-->
    <!-- <h1 id="coba">Hello world</h1> -->
    <h1 id="coba"></h1>
    <!-- Pemanggilan class name-->
    <h1 class="coba1">Hello world</h1>
    <!-- pemanggilan tag name-->
    <h2>coba tag</h2>
    <h1 id="warna">warna merah</h1>

    <script>
        //contoh pembuatan elemen id
        var x = document.getElementById("coba").innerHTML = "Hello world baru";
        //contoh oembuatan element class name
        var y = document.getElementsByClassName("coba1");
        //contoh pembuatan element tag
        var z = document.getElementsByTagName("h2");
        //contoh pemanggilan atribut style
        var zi = document.getElementById("warna").style.color = "red";
    </script>

</body>

</html>
