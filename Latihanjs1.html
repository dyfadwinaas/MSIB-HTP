<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Latihan JS pertama</title>
</head>

<body>

</body>
<script>
    //ini adalah contoh komentar JS didalam SCRIPT
    //var adl deklarasi variable
    //nama adl nama variable
    // "Dyfa Dwina Sahrani" adalah value/nilai var dan tipe datanya adl STRING/VARCHAR
    //dan variable adalah memory yg menyimpan nilai/value
    var nama = "Dyfa Dwina Sahrani";
    var pekerjaan = 'Mahasiswa'; //tipe data string/char
    let umur = 21; //tipe data integer/bilangan bulat
    let BeratBadan = 56; //tipe data float/double (Bilangan real)
    //mencetak variable

    document.write("<h3 align='center'>Belajar JavaScript</h3>");
    document.write("<hr/>");
    document.write("<br> Nama Mahasiswa :" + nama);
    document.write("<br> Pekerjaan      :" + pekerjaan);
    document.write("<br> Umur           :" + umur + "tahun");
    document.write("<br> Berat Badan    :" + BeratBadan + "Kg");
</script>

</html>
