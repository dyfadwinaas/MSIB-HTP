<script>
    // operator pembagian menggunakan ==
    var a = true;
    var b = true;
    document.write(a == b);

    var a1 = 10;
    var b1 = "10";

    document.write(a1 == b1);

    //operator pembanding !=
    var a2 = 14;
    var b2 = 7;

    document.write("<hr/>");
    document.write(a2 != b2);
</script>
