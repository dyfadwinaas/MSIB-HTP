<h3>
    <table style="padding: 10; text-align: center; width: 100%;">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Alamat</th>
            </tr>
        </thead>
        <tbody>
            <script>
                var no, warna;
                for (no = 1; no <= 20; no++) {
                    warna = (no % 2 == 0) ? 'white' : 'greenblue';
                    document.write(`<tr bgcolor="${warna}">
                <td>${no}</td>
                <td>mahasiswa ${no}</td>
                <td>Jl.RA Fadilah ${no}</td>
            </tr>`);
                }
            </script>
        </tbody>
    </table>
</h3>
